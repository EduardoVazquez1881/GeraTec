{% extends 'base.html' %}
{% block title %}Inicio{% endblock %}

{% block nav %}

{% endblock %}

{% block body %}
<div class="flex h-screen">
  <!-- Contenedor izquierdo -->
  <div class="w-1/2 bg-fondonaranja flex items-center justify-center">
    <img src="../static/image/geragamesLogo.png">
  </div>
  
  <div class="w-1/2 bg-fondo flex items-center justify-center relative">
    <!-- Formularios -->
    <div class="bg-fondo p-8 rounded-lg w-96">
      <div id="registerForm" class="space-y-6">
        <h2 class="text-2xl font-bold text-white">Register</h2>
        <form method="POST" action="{% url 'registro' %}">
          {% csrf_token %}
          <div class="mb-4">
            <label class="block text-white text-sm font-bold mb-2">Nombres</label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="nombre1" name="nombre1" type="text" placeholder="Nombres">
          </div>

          <div class="mb-4">
            <label class="block text-white text-sm font-bold mb-2">Apellidos</label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="apellido" name="apellido" type="text" placeholder="Apellidos">
          </div>

          <div class="mb-4">
            <label class="block text-white text-sm font-bold mb-2">Correo</label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="correo" name="correo" type="email" placeholder="Correo">
          </div>

          <div class="mb-4">
            <label class="block text-white text-sm font-bold mb-2">Contraseña</label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="contra" name="contra" type="password" placeholder="Contra">
          </div>
          
          <div class="flex items-center justify-between">
            <button id="registerBtn" class="bg-fondonaranja hover:bg-colorhover text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
              Register
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- Botones de navegación -->
    <div class="absolute flex flex-nowrap top-5 right-5 content-between">
        <a href="/login">
            <div id="loginBtnNav" class="text-white p-4 bg-azulhover rounded-l-lg hover:bg-colorhover transition-all cursor-pointer">
                Login 
            </div>
        </a>
      <a href="/registro">
        <div id="registerBtnNav"  class="text-white p-4 bg-fondonaranja rounded-r-lg hover:bg-colorhover transition-all cursor-pointer">
            Register
        </div>
      </a>
    </div>
  </div>
</div>
{% endblock %}
